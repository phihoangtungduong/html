<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a 
        a = prompt(`Enter a `)
        var b
        b = prompt(`Enter b `)
        var c
        c = prompt(`Enter c `)
        var delta = (b * b) - (4 * a * c)
        if(a == 0) {
            if(b == 0){
                if (c == 0) {
                    document.write('Phuong trinh vo so nghiem')
                  
                }
                else{
                    document.write('Phuong trinh vo nghiem')
                }
            }
            else{
                document.write('x = '+(-c/b))
            }
        }
        else if (delta >= 0) {
            document.write(`x1 = `+ ((-b + Math.sqrt(delta)) / (2 * a)))
            document.write(`<br>`)
            document.write(`x2 = `+ ((-b - Math.sqrt(delta)) / (2 * a)))
        } else {
            document.write('Phuong trinh vo nghiem')
        }
    </script>
</body>
</html>
